<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Gimnasio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Estilos propios si los tienes -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-3">
    			<i class="fas fa-dumbbell fa-3x mb-3" style="color: #4e73df;"></i>
    			<h5 class="mb-0">Sistema de Gestión de Gimnasio</h5>
   				 <p class="text-muted">"Home Fitness" <i class="fas fa-dumbbell ms-1"></i></p>
			</div>

            <h4 class="text-center mb-3">Acceso al Sistema</h4>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">DNI:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>

            <div th:if="${param.error}" class="alert alert-danger mt-3 mb-0 text-center" role="alert">
                DNI o contraseña incorrectos
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional para algunas funcionalidades como modales o tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
