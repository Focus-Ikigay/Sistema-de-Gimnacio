<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda - Home Fitness</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Agenda de Entrenamientos</h2>
    
    <div class="card mb-4">
      <div class="card-header">Asignar Entrenador a Cliente</div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <input type="text" class="form-control" id="cliente" placeholder="Nombre del cliente">
          </div>
          <div class="mb-3">
            <label for="entrenador" class="form-label">Entrenador</label>
            <select class="form-select" id="entrenador">
              <option selected>Selecciona un entrenador</option>
              <option>Juan Torres</option>
              <option>Ana Rivera</option>
              <option>Carlos Lima</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha">
          </div>
          <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora">
          </div>
          <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Agenda Registrada</div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">Carlos Pérez con Juan Torres - 2025-06-10 a las 10:00 AM</li>
          <li class="list-group-item">Ana López con Ana Rivera - 2025-06-10 a las 11:00 AM</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
